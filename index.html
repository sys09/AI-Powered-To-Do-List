<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered To-Do List</h1>

        <!-- Task Form -->
        <div id="task-form">
            <h3>Add Task</h3>
            <form id="add-task-form">
                <label for="description">Task Description:</label>
                <input type="text" id="description" required>
                
                <label for="deadline">Deadline (YYYY-MM-DD):</label>
                <input type="date" id="deadline" required>
                
                <label for="importance">Importance (1 to 5):</label>
                <input type="number" id="importance" min="1" max="5" required>
                
                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Task List -->
        <div id="tasks">
            <h3>Your Tasks</h3>
            <ul id="task-list"></ul>
        </div>

        <!-- Prioritize Tasks -->
        <button id="prioritize-btn">Prioritize Tasks</button>

        <!-- TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
